version: 0.0
os: linux
files:
  - source: /vendor/
    destination: /home/ec2-user/serverpod/upload/vendor/
  - source: /neoassessment_server/
    destination: /home/ec2-user/serverpod/upload/neoassessment_server/
hooks:
  BeforeInstall:
    - location: neoassessment_server/deploy/aws/scripts/install_dependencies
      timeout: 300
      runas: root
  ApplicationStart:
    - location: neoassessment_server/deploy/aws/scripts/start_server
      timeout: 300
      runas: root
